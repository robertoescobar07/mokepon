<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOKEPON</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="seleccionar_mascotas">
      <h1 class="titulo">Mokepon 🔥💧🌍💨</h1>

      <h2 class="subtitulo">Elige tu mascota:</h2>

      <div id="contenedorTarjetas" class="tarjeta"></div>

      <br />
      <button id="botonMascota">seleccionar</button>
    </section>

    <section id="seleccionar_ataque">
      <h1 class="titulo">Mokepon 🔥💧🌍💨</h1>

      <h2 class="subtitulo">Elige tu Ataque:</h2>

      <div id="contenedorAtaques" class="tarjetasAtaques"></div>

      <div id="mensaje">
        <p id="resultado">Mucha Suerte</p>

        <section id="reiniciar">
          <button id="botonReiniciar">Reiniciar</button>
        </section>
      </div>

      <div class="ataques">
        <div class="ataque-Jugador">
          <p id="vidasJugador">3</p>
          <p id="mascotaJugador"></p>
          <div id="ataquesdelJugador"></div>
        </div>

        <div class="ataque-Enemigo">
          <p id="vidasEnemigo">3</p>
          <p id="mascotaEnemigo"></p>
          <div id="ataquesdelEnemigo"></div>
        </div>
      </div>
    </section>
    <script src="./mokepon.js"></script>
  </body>
</html>
